<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steam</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FAVICON CSS -->
    <link rel="shortcut icon" href="./assets/images/services/sauna.png" />

    <!-- Responsive custom css -->
     <link rel="stylesheet" href="/assets/css/responsive.css">
    <!-- Layout custom css -->
    <link rel="stylesheet" href="/assets/css/layout.css" />
    <!-- Main Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <header>
      <!-- NAV START -->
      <div class="navbar-wrapper">
        <div class="navbar-top-wrapper">
          <div class="container">
            <div class="navbar-top-wrapper-container">
              <div class="navbar-top-social-links-wrapper">
                <a href="#">Заказать звонок</a>
                <div class="social-box">
                  <a href="#">
                    <img src="/assets/images/header/viber.svg" alt="image" />
                  </a>
                  <a href="#">
                    <img src="/assets/images/header/whatsapp.svg" alt="image" />
                  </a>
                  <a href="#">
                    <img src="/assets/images/header/telegram.svg" alt="image" />
                  </a>
                </div>
              </div>

              <div class="navbar-top-call-wrapper">
                <a href="#"
                  >+998 (50) 074 20 00
                  <img src="/assets/images/header/call.svg" alt="image" />
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="container">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">STEAM</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="search-wrapper">
                <a href="#" class="catalog-button">
                  <i class="fas fa-bars"></i> Каталог
                </a>
                <input
                  type="text"
                  class="searchTerm"
                  placeholder="What are you looking for?"
                />
                <button type="submit" class="searchButton">
                  <i class="fa fa-search"></i>
                </button>
              </div>
              <div class="navbar-leave-request-btn-wrapper">
                <button class="btn leave-request-btn" id="leave-request-btn">
                  Оставить заявку
                </button>
              </div>
            </div>
          </nav>
        </div>

        <div class="navbar-bottom-wrapper-box">
          <div class="container">
            <div class="navbar-bottom-wrapper" id="mobile-menu">
              <ul>
                <li>
                  <a href="#">Услуги</a>
                </li>
                <li>
                  <a href="#">О компании</a>
                </li>
                <li>
                  <a href="#">Галерея</a>
                </li>
                <li>
                  <a href="#">Контакты</a>
                </li>
                <li>
                  <a href="#" class="promo">
                    Акции <i class="fa-solid fa-percent"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- NAV END -->
    </header>
    <!-- HEADER END -->



    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
